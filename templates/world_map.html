<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CRSV Map Explorer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Leaflet CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />

    <!-- Custom Styles -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/world_map.css') }}"
    />
    />
  </head>
  <body>
    <!-- Navigation -->
    <a href="/" class="nav-home">← Home</a>

    <div class="search-container">
      <input id="countrySearch" type="text" placeholder="Search countries..." />
    </div>

    <div id="searchResults" class="search-results-info">
      <ul id="searchResultsList" class="search-results-list"></ul>
    </div>

    <div id="map"></div>

    <div id="sidePanel" class="side-panel">
      <div class="panel-header">
        <h2 id="panelCountryName"></h2>
        <button class="panel-close" onclick="closePanel()">×</button>
      </div>
      <div class="panel-content">
        <p id="panelCountryDescription" class="country-description"></p>
        
        <div id="basicInfoSection" class="info-section" style="display:none;">
          <div class="info-title">Basic Information</div>
          <div id="basicInfoContent" class="info-content"></div>
        </div>
        
        <div id="statisticsSection" class="info-section" style="display:none;">
          <div class="info-title">Key Statistics</div>
          <div id="statisticsContent" class="info-content"></div>
        </div>
        
        <div id="crsvEventsContainer" class="crsv-events-section" style="display:none;">
          <div class="section-title">
            <span>●</span> Related CRSV Events
          </div>
          <div id="crsvEventsList"></div>
        </div>
        
        <div id="historicalContext" class="info-section" style="display:none;">
          <div class="info-title">Historical Context</div>
          <p id="historicalText" class="info-text"></p>
        </div>
      </div>
      <div class="panel-footer">
        <button class="view-details-btn" onclick="viewCountryDetails()">View Full Details →</button>
      </div>
    </div>

    <!-- Leaflet Library -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- Application Script -->
    <script src="{{ url_for('static', filename='js/world_map.js') }}"></script>
  </body>
</html>
